name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x, 16.x]

    
    steps:
      - uses: actions/checkout@v2

      - name: Run build
        run: make build

      - name: Run tests
        run: make test
      